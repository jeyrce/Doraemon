[uwsgi]
chdir=/root/apps/Doraemon
module=Doraemon.wsgi:application
wsgi-file = /root/apps/Doraemon/Doraemon/wsgi.py
socket=127.0.0.1:10002
workers=3
pidfile=/root/apps/Doraemon/confs/uwsgi-10002.pid
uid=root
gid=root
master=true
vacuum=true
thunder-lock=true
enable-threads=true
harakiri=30
post-buffering=4096
pythonpath=/root/venvs/Doraemon/lib/python3.8/site-packages
#daemonize=/tmp/uwsgi.log
